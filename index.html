<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodigy || Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer">
                <div class="inner">
                    <div class="min">00 :&nbsp;</div>
                    <div class="sec">00 :&nbsp;</div>
                    <div class="centisec">00</div>
                </div>
            </div>
            <div class="btncontainer">
                <button class="reset hidden">Reset</button>
                <button class="play">Play</button>
                <button class="lap hidden">Lap</button>
            </div>
        </div>
        <ul class="laps">
            
        </ul>
        <button class="clear_laps hidden">Clear All</button>
    </div>
    <script src="script.js"></script>    
</body>
</html>
